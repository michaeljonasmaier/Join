<section>
    <h2>Board</h2>
    <div>
        <div class="search">
            <input type="text" [(ngModel)]="searchInput" placeholder="Find Task" (keyup)="search()">
            <img class="search-img" src="assets/board/search.png" alt="">
        </div>       
        <app-join-btn title="Add task" imgPath="assets/board/add.png" customClass="btn-class" (click)="navigateToAddTask()"></app-join-btn>
    </div>
</section>
