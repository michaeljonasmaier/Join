<div class="max-w-sm p-6 bg-white rounded-lg shadow-md border border-gray-200">
    <h2 class="text-2xl font-bold mb-2">Contacts <span class="text-gray-500 text-sm">Better with a team</span></h2>
    <div class="flex items-center space-x-4 mt-4">
      <div class="w-16 h-16 flex items-center justify-center bg-orange-500 text-white text-2xl font-bold rounded-full">
        {{ contact.initials }}
      </div>
      <div>
        <h3 class="text-xl font-semibold">{{ contact.name }}</h3>
        <div class="flex space-x-2 text-sm text-gray-600 mt-1">
          <button class="text-blue-600 hover:underline">✏️ Edit</button>
          <button class="text-red-600 hover:underline">🗑️ Delete</button>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <h4 class="text-lg font-semibold">Contact Information</h4>
      <p class="text-gray-600 text-sm mt-1"><strong>Email:</strong> <a class="text-blue-600 hover:underline" href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
      <p class="text-gray-600 text-sm mt-1"><strong>Phone:</strong> {{ contact.phone }}</p>
    </div>
  </div>
